<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Planning Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>✈️ AI Travel Planning Assistant</h1>
            <p>Plan your perfect trip with AI-powered recommendations</p>
        </header>

        <div class="chat-container">
            <div id="messages" class="messages"></div>
            
            <div class="input-container">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Where would you like to go? What are you interested in?" 
                    autocomplete="off"
                />
                <button id="sendBtn">Send</button>
            </div>
        </div>

        <div id="itinerarySection" class="itinerary-section" style="display: none;">
            <h2>Your Itinerary</h2>
            <div id="itineraryContent"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
